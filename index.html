<html>

<head>
	<title>MQTT WebApp</title>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	 crossorigin="anonymous"></script>
</head>
<style>
input[type=text], select {
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;

    }
     
    button{
      background-color:gray;
      padding: 12px 18px; 
      width: 15%;
      border-radius: 12px;
      padding: 10px 20px;
      background-color: dodgerblue;
      border: 1px solid #ddd;
    }

    .btn:hover{
      background-color: blue;
    }

    #cnt{
      background-color: green;
	  margin-left:84px;
    }

	#pub{
      background-color: green;
	  margin-left:92px;
	  width: 48%;
    }

    #dcnt{
      background-color: red;
    }

	#status{
      background-color:skyblue;
	  width: 40%;
    }

	#payloadToPublish{
      margin-left:10px;
    }
    
	#topicToPublish{
      margin-left:28px;
    }

	#topicToSubscribe{
      margin-left:27px;
    }

	#btnSubscribe{
      margin-left:90px;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h5{
      padding:12px 20px;
      background-color:skyblue;
	  border: 1px solid #ddd;
	  border-radius: 12px;
      padding: 10px 20px;
    }
</style>


<body>

	<div id="main">
		<div id="divConnect">
			<center>
				<h2>Mqqt WebApp</h2>
			</center>
			<form>
				<div class="form-group">
					<label for="brokerAddress">Address:</label>
					<input type="text" class="form-control" id="brokerAddress" value="wss://test.mosquitto.org:8081/mqtt">
				</div>
			</form>
			<button id="cnt" class="btn btn-success">Connect</button>
			<button id="dcnt" class="btn btn-danger">Disconnect</button>
			<div>
				<br>
				<fieldset>
				<legend>Status:</legend>

							<h5 id="status">Disconnected</h5>

				</fieldset>
			</div>
		</div>

		<div id="divPublish">

			<form>
				<div class="form-group">
					<label for="topicToPublish">Topic:</label>
					<input type="text" class="form-control" id="topicToPublish" value=""><br>

					<label for="payloadToPublish">Payload:</label>
					<input type="text" class="form-control" id="payloadToPublish" value="">
				</div>
			</form>
			<button id="pub" class="btn btn-success btn-block">Publish</button>
		</div>

		<div id="divSubscribe">

			<form>
				<div class="form-group">
					<label for="topicToSubscribe">Topic:</label>
					<input type="text" class="form-control" id="topicToSubscribe">
				</div>
			</form>
			<button id="btnSubscribe" class="btn btn-success">Subscribe</button>
			<button id="btnUnsubscribe" class="btn btn-danger">Unsubscribe</button>
		</div>
	</div>
	<div id="container">


		<table id="messages" class="table table-hover table-scroll small-first-col">
			<thead id="thead">
				<tr><center><th><h2>Messages</h2></th></center></tr>
				<tr>
					<th scope="col">Topic</th>
					<th scope="col">Payload</th>
					<th scope="col">Time Stamp</th>
				</tr>
			</thead>
			<tbody id="tbodyContainer" class="body-half-screen">

			</tbody>
		</table>
	</div>

</body>
<script src="scripts/browserMqtt.js"></script>
<script src="scripts/controller.js"></script>

</html>
